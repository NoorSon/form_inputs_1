    <!-- FORMEN "HOPPER" TIL SIDEN INDEX.HTML! -HVIS INPUT TYPEN ER "SUBMIT" -->
    <form action="hola.html">
        <input type="text" placeholder="Type Your Name" required pattern="[A-Za-z]{}">
        <input type="tel" placeholder="Type Your Number" required pattern="[0-9]{8}">

        <textarea rows="8" placeholder="Type Your Query:"></textarea>
        <input type="reset" value="Reset">

            <label for="radioTwo">La VÃ¦r Og Ring Til Mig</label>
            <input type="radio" name="radioTwo" id="radioTwo">
        </fieldset>
        <fieldset>

    </form>
